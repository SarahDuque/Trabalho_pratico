<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
   <script type="text/javascript" src="config.js"></script>
    <title>Formulário</title>
</head>
<body>
    <form id="formulario">
        <label for="nome">Digite seu nome inteiro:</label><br>
        <input type="text" name="nome" id="nome">
        <span id="alert nome" hidden>*Preencha o campo</span><br>
        <br>
        <label for="age">Digite sua idade:</label><br>
        <input type="number" name="age" id="age" min="18">
        <span id="alert age" hidden>*Preencha o campo</span><br>
        <br>
        <label for="telef">Digite seu numero de telefone:</label><br>
        <input type="tel" name="telef" id="telef" placeholder="(00) 99999-9999">
        <span id="alert tel" hidden>*Preencha com telefone válido</span><br>
        <br>
        <label for="email">Digite seu email:</label><br>
        <input type="email" name="email" id="email" placeholder="exemplo@mail.com">
        <span id="alert email" hidden>*Preencha com email válido</span><br>
        
        <br>

        <label for="gen">Qual seu gênero:</label><br>
        <select id="gen" name="gen">
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
            <option value="neutro">neutro</option>
            <option value="outro">outro</option>
            <option value="" hidden selected></option>
        </select>
        <span id="alert gen" hidden>*Selecione uma opção</span><br>
        <br>
        
        <label>Escolhe o filme tema:</label><br>
        <input type="radio" name="filme" id="dw" value="Deadpool & Wolverine"><label for="dw">Deadpool & Wolverine</label><br>
        <input type="radio" name="filme" id="mm" value="Meu Malvado Favorito 4"><label for="mm">Meu Malvado Favorito 4 </label><br>
        <input type="radio" name="filme" id="div" value="Divertidamente 2"><label for="div">Divertidamente 2 </label><br>
        <input type="radio" name="filme" id="a" value="Alien: Romulus"><label for="a">Alien: Romulus</label><br>
        <input type="radio" name="filme" id="t" value="Twisters"><label for="t">Twisters</label><br>
        <span id="alert filme" hidden>*Selecione uma opção</span><br>

        <label>Tamanho da Caixa:</label><br>
        <input type="radio" name="caixa" id="p" value="p"><label for="p">P - 5 itens (R$40,00)</label><br>
        <input type="radio" name="caixa" id="m" value="m"><label for="m">M - 8 itens (R$70,00)</label><br>
        <input type="radio" name="caixa" id="g" value="g"><label for="g">G - 12 itens (R$120,00)</label><br>
        <span id="alert filme" hidden>*Selecione uma opção</span><br>
    
        <label>Tamanho da Camisa:</label><br>
        <input type="radio" name="tam" id="P" value="P"><label for="P">P</label><br>
        <input type="radio" name="tam" id="M" value="M"><label for="M">M</label><br>
        <input type="radio" name="tam" id="G" value="G"><label for="G">G</label><br>
        <input type="radio" name="tam" id="GG" value="GG"><label for="GG">GG</label><br>
        <span id="alert filme" hidden>*Selecione uma opção</span><br>

        <label>Adicionais:</label><br>
        <input type="checkbox" id="Camisa" value="Camisa"><label for="Camisa">Camisa</label><br>
        <input type="checkbox" id="Poster" value="Poster"><label for="Poster">Poster</label><br>
        <input type="checkbox" id="Chaveiro" value="Chaveiro"><label for="Chaveiro">Chaveiro</label><br>
        <input type="checkbox" id="Colar" value="Colar"><label for="Colar">Colar</label><br>
        <input type="checkbox" id="Caneca" value="Caneca"><label for="Caneca">Caneca</label><br>
        <input type="checkbox" id="Funko" value="Funko-pop"><label for="Funko">Funko-pop</label><br>
        <br>
        <a href="envio.html"><input type="submit" value="Enviar"></a>

    </form>
</body>
</html>
